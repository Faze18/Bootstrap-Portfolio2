<!doctype html>
<html lang="en-us">


<head>
    <meta charset="UTF-8">
    <title>Portfolio | Nathan Fazzio</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>



<header id="masthead">

    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <a href="index.html" id="logo">Nathan</a>
        </div>

        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 " align="center">
            <nav class="nav">
                <a class="nav-link active" href="index.html">About</a>
                <a class="nav-link" href="portfolio.html">Portfolio</a>
                <a class="nav-link" href="contact.html">Contact</a>
            </nav>

        </div>
    </div>
</header>

<body>
    <div id="main-container" class="container">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-8 col-sm-12">

                    <div id="main-container" class="container">
                        <div class="container">
                            <section class="main-section">

                                <h1>Contact</h1>

                                <form id="contact-form">
                                    <ul>
                                        <li>
                                            <label for="name">Name</label>
                                            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
                                        </li>
                                        <li>
                                            <label for="email">Email</label>
                                            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                                        </li>
                                        <li>
                                            <label for="message">Message</label>
                                            <textarea id="message" name="message" required="required"></textarea>
                                        </li>
                                    </ul>
                                    <input type="submit">
                                </form>


                        </div>

                    </div>




                </div>


                <div class="col-sm-12 col-md-4 col-lg-4">
                    <div class="linkBox">
                
                        <h2 style="color:#4aaaa5">connect with me</h2>

                        <i style="color:black" class="fa fa-github-square fa-3x"></i>
                        <i style="color:blue" class="fa fa-linkedin-square fa-3x"></i>
                        <i class="fa fa-cloud fa-3x"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </section>
    <footer>
        <div class="container">
            Copyright &copy;
        </div>
    </footer>
